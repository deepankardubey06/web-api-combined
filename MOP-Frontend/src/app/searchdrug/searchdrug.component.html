<h1>Search Drug By Name!</h1>
<div class="container-fluid" style="margin-top: 10%;">
  <div class="row">
    <div class="offset-lg-3 col-lg-6">

      <div class="card-box" style="background-color: #ccc;">

        <form (ngSubmit)="ProceedWithSearch()" >


          <div class="row" style="display: block;">
            <h2 style="text-align: center;">Search Drug By Name</h2>
          </div>
          <div class="row">
            <div class="offset-lg-3 col-lg-6">
              <div class="form-group">
                <label for="drugname">Enter Drug Name</label>
                <input type="text" #drugname class="form-control" formControlName="DrugName"
                  placeholder=""  (input)="getvalue(drugname.value)" autocomplete="off" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="offset-lg-3 col-lg-2">
              <br>
              <div class="form-group" style="text-align: center;">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Search</button>
              </div>
            </div>
            <div class="col-lg-3">
              <br>
              <span></span>
            </div>
          </div>
          <br>
          <!-- //Put some value here -->
          <div *ngIf = true>
              <h2>Available Drugs</h2>
              <div>
                <table class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>Drug Name</th>
                      <th>Manufactured By</th>
                      <th>Manufacture Date</th>
                      <th>Expiry Date</th>
                      <th>Location - Quantity</th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor='let drug of drugs'>
                      <td>{{drug.name}}</td>
                      <td>{{drug.manufacturer}}</td>
                      <td>{{ drug.manufacturedDate | date : 'dd-MM-yyyy'}}</td>
                      <td>{{drug.expiryDate | date : 'dd-MM-yyyy'}}</td>
                      <td>{{drug.location}}</td>
                    </tr>

                  </tbody>
                </table>
              </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
